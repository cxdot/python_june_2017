<html>
<head>
    <title>Most Popular Secrets</title>
</head>
<body>
    <h1>Most Popular Secrets</h1>
    {% for secret in secrets %}
        <p>Id: {{ secret.id }}</p>
        <p>Content: {{ secret.context }}</p>
        <p>Number of Likes: {{ secret.num_likes }}</p>
    {% endfor %}
</body>
</html>
